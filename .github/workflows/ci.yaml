name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 17 * * *'

jobs:
  shell-ci:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Lint shell scripts, ignoring third-party files
      run: |
        find . -name "*.sh" > shell_files.out
        shellcheck $(cat shell_files.out)

  unit-test-ci:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [12.x]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Run unit tests
      run: |
        make unit-test
    - name: Check licenses
      run: |
        cd functions/ts
        npm run lint-license

  e2e-ci:
    needs: [unit-test-ci]
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [12.x]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build node and Go docker images
      if: matrix.platform == 'ubuntu-latest'
      run: |
        make build-dev
    - name: Run all tests
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo curl https://storage.googleapis.com/kpt-dev/latest/linux_amd64/kpt -o /usr/local/bin/kpt
        sudo chmod +x /usr/local/bin/kpt
        make TAG=dev e2e-test
