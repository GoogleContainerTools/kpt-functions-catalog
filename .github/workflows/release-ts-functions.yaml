name: release-ts-functions

on:
  push:
    tags:
      - release-ts-functions-*

jobs:
  e2e-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Set up gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '285.0.0'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      # Configure docker to use the gcloud command-line tool as a credential helper
      - run: gcloud auth configure-docker
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run unit tests
        run: |
          cd functions/ts
          make test
      - name: Build docker images
        run: |
          cd functions/ts
          make TAG=latest build
          make TAG=stable build
      - name: Run all e2e tests
        run: |
          sudo curl https://storage.googleapis.com/kpt-dev/latest/linux_amd64/kpt -o /usr/local/bin/kpt
          sudo chmod +x /usr/local/bin/kpt
          make e2e-test
      - name: Push docker images
        run: |
          cd functions/ts
          make TAG=latest push
          make TAG=stable push
