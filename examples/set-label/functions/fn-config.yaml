apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
  annotations:
    config.k8s.io/function: |
      container:
        image: gcr.io/kpt-fn/set-label:unstable
    config.kubernetes.io/local-config: "true"
data:
  labels:
  - label_name: color
    label_value: orange
  - fieldSpecs:
    - kind: MyResource
      group: dev.example.com
      version: v1
      create: true
      path: spec/selector/labels
    label_name: fruit
    label_value: apple
