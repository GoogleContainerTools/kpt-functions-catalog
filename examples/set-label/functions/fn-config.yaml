apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
  annotations:
    config.k8s.io/function: |
      container:
        image: gcr.io/kpt-functions/set-label
    config.kubernetes.io/local-config: "true"
data:
  labels:
  - label_name: color
    label_value: orange
  - fieldSpecs:
    - kind: ConfigMap
      create: true
      path: data
    label_name: fruit
    label_value: apple
