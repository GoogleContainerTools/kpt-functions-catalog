# The hello service provides a load-balancing proxy over the hello-app
# pods. By specifying the type as a 'LoadBalancer', Kubernetes Engine will
# create an external HTTP load balancer.
apiVersion: v1 # Copyright 2019 Google LLC
kind: Service
metadata:
  labels:
    app: hello
    version: 0.1.0
  name: helloworld-gke
  namespace: foo
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: hello
  type: LoadBalancer
