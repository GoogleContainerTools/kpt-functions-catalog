# This file configures the hello-world app which serves public web traffic.
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
    version: 0.1.0
  name: helloworld-gke
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - env:
        - name: PORT
          value: "80"
        image: gcr.io/kpt-dev/helloworld-gke:0.1.0
        name: helloworld-gke
        ports:
        - containerPort: 80
          name: http
