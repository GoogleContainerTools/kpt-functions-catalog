apiVersion: kpt.dev/v1
kind: FunctionResultList
metadata:
  name: fnresults
exitCode: 0
items:
  - image: gcr.io/kpt-fn/remove-local-config-resources:v0.1
    exitCode: 0
    results:
      - message: 'Number of resources pruned: 1'
        severity: info
      - message: 'Resource name: [sample-hierarchy]'
        severity: info
        file:
          path: resources.yaml
