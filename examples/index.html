<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "kpt",
        nameLink: "https://kpt.dev/",
        search: {
          maxAge: 43200000,
          placeholder: "Search",
          paths: ["/*/latest/README.md"], // Manually specify index here.
        },
        loadSidebar: "sidebar.md",
        auto2top: true,
        repo: "true",
        corner: {
          url: "https://github.com/GoogleContainerTools/kpt-functions-catalog",
          icon: "github",
        },
        routerMode: "history",
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3",
        },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              // Add dropdown with latest.
            }
            )
            hook.afterEach(async function(html, next) {
              const functionName = vm.route.path.split('/')[1];
              if (!functionName){
                next(html);
                return;
              }

              try {
              const response = await window.Docsify
              .get(`https://api.github.com/repos/etefera/kpt-functions-catalog/contents/examples/${functionName}?ref=site-demo`);
              const directories = JSON.parse(response).filter(path => (path.name.match(/^v[0-9]/)) && path.type === "dir");
              console.log("Directories:", directories);
              const currentVersion = vm.route.path.split('/')[2].replace('v', "").replaceAll('_', '.');
              let dropdown = `
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Version: ${currentVersion}
                <span class="caret"></span></button>
                <ol class="dropdown-menu">
                <li><a href="/${functionName}/latest/">latest</a></li>`;
              directories.forEach(dir => dropdown += `<li><a href="/${functionName}/${dir.name}/">${dir.name.replace('v', "").replaceAll('_', '.')}</a></li>`);
              dropdown += `
                </ol>
              </div>`;
               html = dropdown+ html;
              } catch (err) {
                console.error(err);
              }

              next(html);
            }
            )
          }
        ]
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-toc"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
  <style>
    :root {
      --content-max-width: 60em;
      --search-input-color: black;
      --search-result-heading-color: white;
      --search-result-keyword-background: unset;
      --search-result-keyword-margin: unset;
      --search-result-keyword-font-weight: 800;
      --sidebar-nav-link-font-weight: 600;
      --sidebar-background: #30638e;
      --sidebar-nav-link-color: rgba(255, 255, 255, 0.75);
      --sidebar-nav-link-color--active: white;
      --sidebar-name-color: white;
      --sidebar-toggle-offset-top: unset;
      --sidebar-width: 20rem;
    }
    .sidebar {
      color: rgba(255, 255, 255, 0.75);
    }
    .sidebar-toggle {
      bottom: 0;
    }

    /* Right side table of contents */
    aside.toc-nav {
      z-index: 19;
    }
    .page_toc div.active {
      border-color: black;
    }
    .page_toc div[class^="lv"] a span {
      color: black !important;
    }
  </style>
</html>
