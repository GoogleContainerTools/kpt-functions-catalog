apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  replicas: 4
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        ports:
        - containerPort: 9876
