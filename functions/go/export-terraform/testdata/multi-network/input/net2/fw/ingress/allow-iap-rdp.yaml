apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata: # kpt-merge: firewalls-namespace/network-name-fw-allow-iap-rdp
  name: vpc-shared-prod-allow-iap-rdp # kpt-set: ${network-name}-allow-iap-rdp
  namespace: config-control # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:networking/v0.4.0,kpt-pkg-fn-live
spec:
  priority: 10000 # kpt-set: ${priority}
  allow:
    - ports:
        - "3389"
      protocol: tcp
  direction: INGRESS
  disabled: false
  enableLogging: true # kpt-set: ${enable-logging}
  networkRef:
    name: vpc-shared-prod # kpt-set: ${network-name}
  sourceRanges:
    - "35.235.240.0/20"
  targetTags:
    - allow-iap-rdp
