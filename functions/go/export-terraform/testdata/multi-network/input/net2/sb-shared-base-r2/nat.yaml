    cnrm.cloud.google.com/project-id: prj-network2 # kpt-set: ${project-id}
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:networking/v0.4.0,kpt-pkg-fn-live
spec:
  natIpAllocateOption: MANUAL_ONLY
  natIps:
  - name: ca-vpc-shared-prod-west1-1 # kpt-set: ca-${network-name}-${region}-1
