apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata: # kpt-merge: networking/network-name-subnetwork
  name: sb-prod-shared-base-us-west1 # kpt-set: sb-${env}-shared-base-${region}
  namespace: config-control # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: prj-network2 # kpt-set: ${project-id}
    cnrm.cloud.google.com/blueprint: cnrm/landing-zone:networking/v0.4.0,kpt-pkg-fn-live
spec:
  description: Subnetwork
  ipCidrRange: 10.1.64.0/21 # kpt-set: ${ip-cidr-range}
  logConfig:
    metadata: INCLUDE_ALL_METADATA
    aggregationInterval: INTERVAL_10_MIN
    flowSampling: 0.5
  networkRef:
    name: "vpc-shared-prod" # kpt-set: ${network-name}
  privateIpGoogleAccess: true
  region: us-west1 # kpt-set: ${region}
