apiVersion: kpt.dev/v1
kind: FunctionResultList
metadata:
  name: fnresults
exitCode: 0
items:
  - image: gcr.io/kpt-fn/set-labels:unstable
    exitCode: 0
    results:
      - message: 'set labels {color : orange} for 1 times'
        file:
          path: resources.yaml
      - message: 'set labels {fruit : apple} for 1 times'
        file:
          path: resources.yaml
      - message: 'set labels {color : orange} for 3 times'
        file:
          path: resources.yaml
          index: 1
      - message: 'set labels {fruit : apple} for 3 times'
        file:
          path: resources.yaml
          index: 1