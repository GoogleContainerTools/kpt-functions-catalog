apiVersion: kpt.dev/v1alpha2
kind: FunctionResultList
metadata:
  name: fnresults
exitCode: 1
items:
  - image: gcr.io/kpt-fn/set-namespace:unstable
    stderr: '[error] : failed to configure function: `functionConfig` must be a `ConfigMap` or `SetNamespace`'
    exitCode: 1
