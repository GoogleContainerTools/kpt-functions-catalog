apiVersion: v1
kind: ConfigMap
metadata:
  name: the-map
data:
  some-key: some-value
---
apiVersion: v1
kind: Service
metadata:
  name: the-service
  namespace: the-namespace
spec:
  ports:
    - name: etcd-server-ssl
      port: 2380
    - name: etcd-client-ssl
      port: 2379
  clusterIP: None
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Namespace
metadata:
  name: old-name
---
apiVersion: dev.example.com/v1
kind: MyResource
metadata:
  name: the-service
  namespace: the-namespace
spec:
  configmapRef:
    name: the-map
