apiVersion: kpt.dev/v1
kind: FunctionResultList
metadata:
  name: fnresults
exitCode: 1
items:
  - image: gcr.io/kpt-fn/set-image:unstable
    stderr: 'failed to evaluate function: function is terminated: missing `name` to select the image'
    exitCode: 1
    results:
      - message: 'missing `name` for the selected image name '
        severity: error
      - message: 'function is terminated: missing `name` to select the image'
        severity: error