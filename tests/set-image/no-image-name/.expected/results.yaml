apiVersion: kpt.dev/v1
kind: FunctionResultList
metadata:
  name: fnresults
exitCode: 1
items:
  - image: gcr.io/kpt-fn/set-image:unstable
    stderr: 'failed to evaluate function: function is terminated: missing image name or typo'
    exitCode: 1
    results:
      - message: missing image name or typo
        severity: error
      - message: 'function is terminated: missing image name or typo'
        severity: error