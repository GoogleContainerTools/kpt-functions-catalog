apiVersion: kpt.dev/v1
kind: FunctionResultList
metadata:
  name: fnresults
exitCode: 1
items:
  - image: gcr.io/kpt-fn/set-image:unstable
    stderr: 'failed to evaluate function: function is terminated by Resource(apiVersion=v1, kind=Pod, namespace=, name=app1): [error]: must specify `imageName`, resources contain non-unique image names'
    exitCode: 1
    results:
      - message: '[error]: must specify `imageName`, resources contain non-unique image names'
        severity: error
        resourceRef:
          apiVersion: v1
          kind: Pod
          name: app1
        file:
          path: resources.yaml
      - message: 'function is terminated by Resource(apiVersion=v1, kind=Pod, namespace=, name=app1): [error]: must specify `imageName`, resources contain non-unique image names'
        severity: error